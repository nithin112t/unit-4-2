<div>
  <h1 style="text-align-last: center">Mumbai Indians Details</h1>
  <button type="button" style="margin-right: 10%; margin-left: 38%">
    <a routerLink="/add" style="text-decoration: none; color: black"
      >Add a New player</a
    >
  </button>
  <label>Choose filter</label>
  <select
    class="select-option"
    #mySelect
    (change)="onOptionsSelected(mySelect.value)"
  >
    <option value="none">none</option>
    <option value="get-less-than-5-innings">get-less-than-5-innings</option>
    <option value="get-grater-than-500-runs">get-grater-than-500-runs</option>
    <option value="get-grater-than-45-average">
      get-grater-than-45-average
    </option>
    <option value="get-less-than-100-runs">get-less-than-100-runs</option>
    <option value="get-players-by-name">get-players-by-name</option>
  </select>

  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
  <table style="width: 75%; margin-left: 13%">
    <tr>
      <th>Name</th>
      <th>Innings</th>
      <th>Runs</th>
      <th>Highest</th>
      <th>Average</th>

      <th>Action</th>
    </tr>
    <tr *ngFor="let post of data">
      <td>{{ post?.Name }}</td>
      <td>{{ post?.Innings }}</td>
      <td>{{ post?.Runs }}</td>
      <td>{{ post?.Highest }}</td>
      <td>{{ post?.Average }}</td>
      <td>
        <button type="button" style="margin-right: 15px">
          <a
            routerLink="/edit"
            [state]="post"
            style="text-decoration: none; color: black"
            >Edit</a
          >
        </button>
        <button type="button" (click)="deletePlayer(post._id)">Delete</button>
      </td>
    </tr>
  </table>
</div>
